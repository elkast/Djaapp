{% extends "base.html" %}

{% block titre %}Connexion Commerçant - Djaapp{% endblock %}

{% block contenu %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card ombre-douce border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-store fa-3x text-primaire mb-3"></i>
            <h2 class="h4 fw-semibold">Connexion Commerçant</h2>
            <p class="text-muted small">Accédez à votre espace commerçant</p>
          </div>

          <form method="post" action="/commercant/connexion" novalidate>
            <div class="mb-3">
              <label class="form-label fw-semibold" for="champ-email">
                <i class="fas fa-envelope me-1"></i>Email *
              </label>
              <input id="champ-email" name="email" type="email" class="form-control form-control-lg" required placeholder="votre@email.com" value="{{ request.form.email if request.form.email else '' }}">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold" for="champ-mot-de-passe">
                <i class="fas fa-lock me-1"></i>Mot de passe *
              </label>
              <input id="champ-mot-de-passe" name="mot_de_passe" type="password" class="form-control form-control-lg" required placeholder="Votre mot de passe">
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primaire btn-lg fw-semibold" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
              </button>
            </div>

            <div class="text-center">
              <p class="mb-2">Pas encore de compte commerçant ?</p>
              <a href="/commercant/inscription" class="btn btn-outline-primaire">
                <i class="fas fa-store me-1"></i>Créer une boutique
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="text-decoration-none">
          <i class="fas fa-arrow-left me-1"></i>Retour à l'accueil
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
