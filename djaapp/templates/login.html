{% extends "base.html" %}

{% block titre %}Connexion - Djaapp{% endblock %}

{% block contenu %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card ombre-douce border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-store fa-3x text-primaire mb-3"></i>
            <h2 class="h4 fw-semibold">Connexion à Djaapp</h2>
            <p class="text-muted">Choisissez votre type de compte</p>
          </div>

          <div class="row g-3">
            <div class="col-12">
              <a href="/commercant/connexion" class="btn btn-primaire btn-lg w-100 fw-semibold">
                <i class="fas fa-user-tie me-2"></i>Commerçant
              </a>
            </div>
            <div class="col-12">
              <a href="/client/connexion" class="btn btn-secondaire btn-lg w-100 fw-semibold">
                <i class="fas fa-shopping-cart me-2"></i>Client
              </a>
            </div>
          </div>

          <div class="text-center mt-4">
            <p class="mb-0">Pas encore de compte ?</p>
            <a href="/commercant/inscription" class="btn btn-outline-primaire me-2">Devenir Commerçant</a>
            <a href="/client/inscription" class="btn btn-outline-secondaire">S'inscrire Client</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
